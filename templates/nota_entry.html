<b>{{ nota_entry.title }}</b>:&nbsp;
{% if nota_entry.note_type == "normal" %}
    <i>{{ nota_entry.content }}</i>
{% elif nota_entry.note_type == "lista" %}
    <ul>
        {% for item in nota_entry.content %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% elif nota_entry.note_type == "imagen" %}
    <img src="{{ nota_entry.content.url }}" alt="{{ nota_entry.title }}" style="max-width: 100px;" />
    <i>{{ nota_entry.content.text }}</i>
{% endif %}
