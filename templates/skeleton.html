<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Google Keeptn't</b></a>
            {% if usr %}
            <div class="d-flex">
                <a class="btn btn-light" href="#" onclick="window.location = '/logout'" role="button">
                    <img width="24px" src="/static/logout.svg" title="logout" />
                    &nbsp;Salir
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block contents %}
        {% endblock %}

        {% set error_list = get_flashed_messages() %}
        {% if error_list %}
            {% for error in error_list %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" aria-label="error:">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            &copy; ALS Carlos Dacunha
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
